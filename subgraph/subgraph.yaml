specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: KittyContract
    network: mumbai
    source:
      address: "0x049d8ed690800dF2ABe533808cDAe811C79D7dCf"
      abi: KittyContract
      startBlock: 25917521
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Cat
        - User
        - Dna
      abis:
        - name: KittyContract
          file: ./abis/KittyContract.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
